        <div class="container">
            <div class="header__top nav-box">
                <a class="logo" href="#">

                </a>
                <nav class="nav _active">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link nav__link--active">земля</a>

                        <li class="nav__item">

                <div class="contacts">

                    </a>

                    <span class="contacts__item contacts__item--address">
                        г. Казань, Складская 20
                    </span>
                </div>
                <button class="header__toggle header__toggle--closed" aria-label="переключатель меню" type="button"><span class="visually-hidden">открыть

                        <button class="slider__button slider__button-right" aria-label="переключить на следующий слайд">
